<div class="input-group" data-bind="visible: showSearchBar">
	<span class="input-group-addon">
		<i class="glyphicon glyphicon-search"></i>
		Search
	</span>
	<input type="text" class="form-control" placeholder="Press enter to search..." 
		data-bind="textInput: searchTerm, executeOnEnter: filterCatalog" />
</div>
<table class="table">
	<thead>
		<tr>
			<th>Name</th>
			<th>Price</th>
			<th>Stock</th>
			<th></th>
		</tr>
	</thead>
	<tbody data-bind="foreach: catalog">
		<tr data-bind="css: hasStock">
			<td>
				<a data-bind="text: name, click: $parent.showDescription" href></a>
			</td>
			<td data-bind="currency: price, symbol: 'â‚¬'"></td>
			<td data-bind="text: stock"></td>
			<td>
				<add-to-cart-button params="{cart: $parent.cart, item: $data}"></add-to-cart-button>
			</td>
		</tr>
	</tbody>
	<tfoot>
		<td colspan="3">
			<strong>Items:</strong>
			<span data-bind="text: catalog().length"></span>
		</td>
		<td colspan="1">
			<span data-bind="template: {name: 'cart-widget'}"></span>
		</td>
	</tfoot>
</table>
